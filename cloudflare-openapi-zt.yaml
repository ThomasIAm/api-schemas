            example: oli3n9zkz5
            readOnly: true
            type: string
            x-auditable: true
        zero-trust-gateway_timestamp:
            example: "2014-01-01T05:20:00.12345Z"
            format: date-time
            type: string
        zero-trust-gateway_tls-settings:
            description: TLS interception settings.
            nullable: true
            properties:
                enabled:
                    description: Enable inspecting encrypted HTTP traffic.
                    example: true
                    type: boolean
                    x-auditable: true
            type: object
        zero-trust-gateway_traffic:
            default: ""
