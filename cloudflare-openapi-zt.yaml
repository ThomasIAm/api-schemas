        get:
            description: Returns information for each email that matches the search parameter(s).
            operationId: email_security_investigate
            parameters:
                - in: path
                  name: account_id
                  required: true
                  schema:
                    $ref: '#/components/schemas/email-security_AccountId'
                - description: |-
                    The beginning of the search date range.
                    Defaults to `now - 30 days`.
                  example: "2022-06-25T14:30:00Z"
                  in: query
                  name: start
                  schema:
                    format: date-time
                    type: string
                - description: |-
                    The end of the search date range.
                    Defaults to `now`.
                  example: "2022-07-25T14:30:00Z"
                  in: query
                  name: end
                  schema:
                    format: date-time
                    type: string
                - description: |-
                    The space-delimited term used in the query. The search is case-insensitive.

                    The content of the following email metadata fields are searched:
                    * alert_id
                    * CC
                    * From (envelope_from)
                    * From Name
                    * final_disposition
                    * md5 hash (of any attachment)
                    * sha1 hash (of any attachment)
                    * sha256 hash (of any attachment)
                    * name (of any attachment)
                    * Reason
                    * Received DateTime (yyyy-mm-ddThh:mm:ss)
                    * Sent DateTime (yyyy-mm-ddThh:mm:ss)
                    * ReplyTo
                    * To (envelope_to)
                    * To Name
                    * Message-ID
                    * smtp_helo_server_ip
                    * smtp_previous_hop_ip
                    * x_originating_ip
                    * Subject
                  example: bob jones
                  in: query
                  name: query
                  schema:
                    type: string
                - description: Determines if the search results will include detections or not.
                  in: query
                  name: detections_only
                  schema:
                    default: true
                    type: boolean
                - description: Determines if the message action log is included in the response.
                  in: query
                  name: action_log
                  schema:
                    default: true
                    type: boolean
                - description: The dispositions the search filters by.
                  in: query
                  name: final_disposition
                  schema:
                    allOf:
                        - enum:
                            - MALICIOUS
                            - SUSPICIOUS
                            - SPOOF
                            - SPAM
                            - BULK
                            - NONE
                          type: string
                - in: query
                  name: metric
                  schema:
                    type: string
                - description: The message actions the search filters by.
                  in: query
                  name: message_action
                  schema:
                    allOf:
                        - enum:
                            - PREVIEW
                            - QUARANTINE_RELEASED
                            - MOVED
                          type: string
                - example: me@example.com
                  in: query
                  name: recipient
                  schema:
                    type: string
                - example: noreply@example.com
                  in: query
                  name: sender
                  schema:
                    type: string
                - example: 4Njp3P0STMz2c02Q-2022-12-30T02:44:49
                  in: query
                  name: alert_id
                  schema:
                    type: string
                - description: The sender domains the search filters by.
                  example: example.com
                  in: query
                  name: domain
                  schema:
                    type: string
                - example: <4VAZPrAdg7IGNxdt1DWRNu0gvOeL_iZiwP4BQfo4DaE.Yw-woXuugQbeFhBpzwFQtqq_v2v1HOKznoMBqbciQpE@example.com>
                  in: query
                  name: message_id
                  schema:
                    type: string
                - in: query
                  name: subject
                  schema:
                    type: string
                - description: The page number of paginated results.
                  in: query
                  name: page
                  schema:
                    default: 1
                    format: int32
                    minimum: 1
                    type: integer
                - description: The number of results per page.
                  in: query
                  name: per_page
                  schema:
                    default: 20
                    format: int32
                    minimum: 1
                    type: integer
            responses:
                4XX:
                    $ref: '#/components/responses/email-security_ClientError'
                "200":
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                                    - properties:
