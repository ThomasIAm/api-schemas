components:
    parameters:
        teams-devices_devices_list_devices_param_active_registrations:
            description: Include or exclude devices with active registrations. The default is "only" - return only devices with active registrations.
            explode: false
            in: query
            name: active_registrations
            schema:
                enum:
                    - include
                    - only
                    - exclude
                type: string
        teams-devices_devices_list_devices_param_cursor:
            description: Opaque token indicating the starting position when requesting the next set of records. A cursor value can be obtained from the result_info.cursor field in the response.
            explode: false
            in: query
            name: cursor
            schema:
                type: string
        teams-devices_devices_list_devices_param_id:
            description: Filter by a one or more device IDs.
            explode: true
            in: query
            name: id
            schema:
                items:
                    type: string
                type: array
        teams-devices_devices_list_devices_param_include:
            in: query
            name: include
            schema:
                type: string
        teams-devices_devices_list_devices_param_last_seen_user_email:
            description: Filter by the last seen user's email.
            explode: false
            in: query
            name: last_seen_user.email
            schema:
                type: string
        teams-devices_devices_list_devices_param_per_page:
            description: The maximum number of devices to return in a single response.
            explode: false
            in: query
            name: per_page
            schema:
                format: uint64
                type: integer
        teams-devices_devices_list_devices_param_search:
            description: Search by device details.
            explode: false
            in: query
            name: search
            schema:
                type: string
        teams-devices_devices_list_devices_param_seen_after:
            description: Filter by the last_seen timestamp - returns only devices last seen after this timestamp.
            explode: false
            in: query
            name: seen_after
            schema:
                type: string
        teams-devices_devices_list_devices_param_seen_before:
            description: Filter by the last_seen timestamp - returns only devices last seen before this timestamp.
            explode: false
            in: query
            name: seen_before
            schema:
                type: string
        teams-devices_devices_list_devices_param_sort_by:
            description: The device field to order results by.
            explode: false
            in: query
            name: sort_by
            schema:
                enum:
                    - name
                    - id
                    - client_version
                    - last_seen_user.email
                    - last_seen_at
                    - active_registrations
                    - created_at
                type: string
        teams-devices_devices_list_devices_param_sort_order:
            description: Sort direction.
            explode: false
            in: query
            name: sort_order
            schema:
                enum:
                    - asc
                    - desc
                type: string
        teams-devices_devices_list_registrations_param_cursor:
            description: Opaque token indicating the starting position when requesting the next set of records. A cursor value can be obtained from the result_info.cursor field in the response.
            explode: false
            in: query
            name: cursor
            schema:
                type: string
        teams-devices_devices_list_registrations_param_device_id:
            description: Filter by WARP device ID.
            explode: false
            in: query
            name: device.id
            schema:
                type: string
        teams-devices_devices_list_registrations_param_id:
            description: Filter by registration ID.
            explode: true
            in: query
            name: id
            schema:
                items:
                    type: string
                type: array
        teams-devices_devices_list_registrations_param_include:
            in: query
            name: include
            schema:
                type: string
        teams-devices_devices_list_registrations_param_per_page:
            description: The maximum number of devices to return in a single response.
            explode: false
            in: query
            name: per_page
            schema:
                format: uint64
                type: integer
        teams-devices_devices_list_registrations_param_search:
            description: Filter by registration details.
            explode: false
            in: query
            name: search
            schema:
                type: string
        teams-devices_devices_list_registrations_param_seen_after:
            description: Filter by the last_seen timestamp - returns only registrations last seen after this timestamp.
            explode: false
            in: query
            name: seen_after
            schema:
                type: string
        teams-devices_devices_list_registrations_param_seen_before:
            description: Filter by the last_seen timestamp - returns only registrations last seen before this timestamp.
            explode: false
            in: query
            name: seen_before
            schema:
                type: string
        teams-devices_devices_list_registrations_param_sort_by:
            description: The registration field to order results by.
            explode: false
            in: query
            name: sort_by
            schema:
                enum:
                    - id
                    - user.name
                    - user.email
                    - last_seen_at
                    - created_at
                type: string
        teams-devices_devices_list_registrations_param_sort_order:
            description: Sort direction.
            explode: false
            in: query
            name: sort_order
            schema:
                enum:
                    - asc
                    - desc
                type: string
        teams-devices_devices_list_registrations_param_status:
            description: Filter by registration status. Defaults to 'active'.
            explode: false
            in: query
            name: status
            schema:
                enum:
                    - active
                    - all
                    - revoked
                type: string
        teams-devices_devices_list_registrations_param_user_id:
            description: Filter by user ID.
            explode: true
            in: query
            name: user.id
            schema:
                items:
                    type: string
                type: array
    responses:
        email-security_ClientError:
            content:
                application/json:
                    schema:
                        properties:
                            errors:
                                example:
                                    - code: 7003
                                      message: No route for the URI
                                items:
                                    $ref: '#/components/schemas/email-security_Message'
                                type: array
                            messages:
                                example: []
                                items:
                                    $ref: '#/components/schemas/email-security_Message'
                                type: array
                            result:
                                nullable: true
                                type: object
                            success:
                                example: false
                                type: boolean
                        required:
                            - result
                            - success
                            - errors
                            - messages
                        type: object
            description: Client Error
    schemas:
        aaa_account-id:
            description: The account id
            example: 023e105f4ecef8ad9ca31a8372d0c353
