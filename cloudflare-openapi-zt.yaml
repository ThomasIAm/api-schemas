                    result:
                        items:
                            $ref: '#/components/schemas/aaa_pagerduty'
                        type: array
        aaa_components-schemas-type:
            description: Type of webhook endpoint.
            enum:
                - slack
                - generic
                - gchat
            example: slack
            type: string
            x-auditable: true
        aaa_created_at:
            description: Timestamp of when the webhook destination was created.
            example: "2020-10-26T18:25:04.532316Z"
            format: date-time
            readOnly: true
            type: string
            x-auditable: true
