            type: string
            x-auditable: true
        zero-trust-gateway_type:
            description: The type of certificate, either BYO-PKI (custom) or Gateway-managed.
            enum:
                - custom
                - gateway_managed
            example: gateway_managed
            readOnly: true
            type: string
            x-auditable: true
        zero-trust-gateway_uuid:
            description: Certificate UUID tag.
            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
            maxLength: 36
            type: string
            x-auditable: true
        zero-trust-gateway_value:
            description: The value of the item in a list.
