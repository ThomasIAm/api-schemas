                - incident_alert
                - load_balancing_health_alert
                - load_balancing_pool_enablement_alert
                - logo_match_alert
                - magic_tunnel_health_check_event
                - magic_wan_tunnel_health
                - maintenance_event_notification
                - mtls_certificate_store_certificate_expiration_type
                - pages_event_alert
                - radar_notification
